services:
  postgres:
    image: postgres:16
    container_name: delivery_postgres
    environment:
      POSTGRES_DB: delivery_db
      POSTGRES_USER: delivery_user
      POSTGRES_PASSWORD: delivery_pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U delivery_user -d delivery_db -h 127.0.0.1 -p 5432"]
      interval: 2s
      timeout: 3s
      retries: 30
      start_period: 10s

  redis:
    image: redis:7
    container_name: delivery_redis
    ports:
      - "6379:6379"

  orders:
    build: ./services/orders
    container_name: delivery_orders
    environment:
      APP_NAME: orders
      PORT: 8001
      DATABASE_URL: postgres://delivery_user:delivery_pass@postgres:5432/delivery_db
      REDIS_URL: redis://redis:6379/0
      INTERNAL_TOKEN: 9f1c8d3a2b1a4e4b9b7f0d7d7d88d2aa

    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  couriers:
    build: ./services/couriers
    container_name: delivery_couriers
    environment:
      APP_NAME: couriers
      PORT: 8002
      DATABASE_URL: postgres://delivery_user:delivery_pass@postgres:5432/delivery_db
      INTERNAL_TOKEN: 9f1c8d3a2b1a4e4b9b7f0d7d7d88d2aa
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy

  dispatcher:
    build: ./services/dispatcher
    container_name: delivery_dispatcher
    environment:
      APP_NAME: dispatcher
      PORT: 8003
      DATABASE_URL: postgres://delivery_user:delivery_pass@postgres:5432/delivery_db
      REDIS_URL: redis://redis:6379/0
      INTERNAL_TOKEN: 9f1c8d3a2b1a4e4b9b7f0d7d7d88d2aa
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  analytics:
    build: ./services/analytics
    container_name: delivery_analytics
    environment:
      APP_NAME: analytics
      PORT: 8004
      DATABASE_URL: postgres://delivery_user:delivery_pass@postgres:5432/delivery_db
      ORDERS_URL: http://orders:8001
      COURIERS_URL: http://couriers:8002
      INTERNAL_TOKEN: 9f1c8d3a2b1a4e4b9b7f0d7d7d88d2aa
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      orders:
        condition: service_started
      couriers:
        condition: service_started

  prometheus:
    image: prom/prometheus:latest
    container_name: delivery_prometheus
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      orders:
        condition: service_started
      couriers:
        condition: service_started
      dispatcher:
        condition: service_started

  grafana:
    image: grafana/grafana:latest
    container_name: delivery_grafana
    ports:
    - "13000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      GF_UPDATE_CHECK_ENABLED: "false"
      GF_PLUGINS_PLUGIN_ADMIN_ENABLED: "false"
    depends_on:
      - prometheus

  dashboard:
    build: ./web/dashboard
    container_name: delivery_dashboard
    environment:
      NEXT_PUBLIC_ANALYTICS_URL: http://analytics:8004
    ports:
    - "13001:3000"
    depends_on:
      - analytics


volumes:
  pg_data:
